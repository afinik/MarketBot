plugins {
    id 'java'
    id 'application'
}

group 'com.market'
version = '1.0'

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.telegram:telegrambots:6.0.1'
    implementation 'org.telegram:telegrambots-abilities:6.0.1'
    implementation 'com.google.api-client:google-api-client:1.35.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220606-1.32.1'
    implementation 'com.google.apis:google-api-services-script:v1-rev20220323-1.32.1'
    implementation 'com.kohlschutter.junixsocket:junixsocket-core:2.5.0'
    implementation 'org.postgresql:postgresql:42.3.6'
    implementation 'org.slf4j:slf4j-nop:1.7.36'
    implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
}

test {
    useJUnitPlatform()
}